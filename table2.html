  <html>

<head>
    <meta charset="utf-8">
    <title>laptop information table</title>
    <table border="1">
    <style>
        table,
        tr,
        th,
        td {
            border:2px solid green;
            border-collapse: collapse;
            width:100px;
            font-size: large;
        }

        .header {
            color: purple;
            background-color:skyblue;
        }

        .members {
            color: blue;
        }

        #topic {
            color: green;
        }
    </style>
</head>
<body>
    <thead>
      <tr class="header">

          <th>Processor</th>

      </tr>
    </thead>
    <tbody>
      <tr>
          <td><img src="images\picl1.jpeg" alt="Laptop" width="100px" height="100px"></td>
          <td>AB8AC9</td>
          <td>Intel Atom</td>
          <td>Nvidia</td>
          <td>Yes</td>
      </tr>
      <tr>
          <td><img src="images\picl2.jpeg" alt="Laptop" width="100px" height="100px"></td>
          <td>GS8DGF</td>
          <td>AMD</td>
          <td>ATI</td>
          <td>Yes</td>
      </tr>
      <tr>
          <td><img src="images\picl3.avif" alt="Laptop" width="100px" height="100px"></td>
          <td>KG1862A</td>
          <td>Unspecified</td>
          <td>Unspecified</td>
          <td>No</td>
      </tr>
      </tbody>
    </body>
</table>
  </html>
