<html>

<head>
	<title>Calculator</title>
	<style>
	.button {
			border: 2px;
			background-color: lightblue;
			color: blueviolet;
			padding: 30px 30px;
			text-align: center;
			font-size: 30px;
			margin: 4px 4px;
			border-radius: 1;
		}

		/*input[type="text"] */
		#result{
			padding: 20px 30px;
			font-size: 24px;
			font-weight: bold;
			border-radius: 5px;
			border: 3px solid black;

		}
	</style>

	<script>
       
		function insert(num) {
			document.getElementById("result").value += num;
		}

		function calculate() {

			var result1 = eval(document.getElementById("result").value);
			document.getElementById("result").value = result1;
		}

		function clearResult() {
			document.getElementById("result").value = "";
		}
	</script>
</head>

<body>
	
	<input type="text" id="result"  onclick="insert(num)" readonly><br>

	<input type="button" class="button" onclick="insert('7')" value="7" />
	<input type="button" class="button" onclick="insert('8')" value="8" />
	<input type="button" class="button" onclick="insert('9')" value="9" />
	<input type="button" class="button" onclick="insert('/')" value="/" /><br>

	<input type="button" class="button" onclick="insert('4')" value="4" />
	<input type="button" class="button" onclick="insert('5')" value="5" />
	<input type="button" class="button" onclick="insert('6')" value="6" />
	<input type="button" class="button" onclick="insert('*')" value="*" /><br>

	<input type="button" class="button" onclick="insert('1')" value="1" />
	<input type="button" class="button" onclick="insert('2')" value="2" />
	<input type="button" class="button" onclick="insert('3')" value="3" />
	<input type="button" class="button" onclick="insert('-')" value="-" /><br>

	<input type="button" class="button" onclick="insert('0')" value="0" />
	<input type="button" class="button" onclick="insert('.')" value="." />
	<input type="button" class="button" onclick="calculate()" value="=" />
	<input type="button" class="button" onclick="insert('+')" value="+" /><br>  


	<input type="button" class="button" onclick="clearResult()" value="clear" />



</body>

</html>
