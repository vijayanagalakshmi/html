<html>

<head>

    <title>seminor table</title>
</head>

<body style="background-color: aqua">
    <table border="1" align="center" height="400" width="700">

        <tr>
            <th rowspan="3">
                <font size="50px">day</font>
            </th>
            <th colspan="3">
                <font size="50px">seminor</font>
            </th>
        </tr>
        <tr>
            <th colspan="2">schedule</th>
            <th rowspan="2">topic</th>
        <tr>
            <th>begin</th>
            <th>end</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color:orange">8:00 a.m.</td>
            <td rowspan="2" style="background-color:blue">5:00 p.m.</td>
            <td>Introduction to XML</td>
        <tr>
            <td>validity on XML</td>
        </tr>

        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color:orange">8:00 a.m.</td>
            <td style="background-color:orange">11:00 a.m.</td>
            <td>basic java</td>
        <tr>
            <td style="background-color:orange">11:00 a.m.</td>
            <td style="background-color:green"> 2:00 p.m.</td>
            <td rowspan="2"> inheritance</td>
        <tr>
            <td style="background-color:green">2:00 p.m.</td>
            <td style="background-color:blue">5:00 p.m.</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td style="background-color:orange">8:00 a.m.</td>
            <td style="background-color:green">12:00 p.m.</td>
            <td>html</td>
        </tr>

    </table>
    
</body>

</html>
